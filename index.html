<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Feirinha Digital</title>
</head>
<body class="h-screen font-sans bg-emerald-900 flex items-center justify-center">
    <div class="w-7/8 h-7/8 max-w-5xl grid grid-cols-1 md:grid-cols-2 overflow-hidden rounded-lg shadow-2xl mb-12 mt-12">
        <!-- Seção de Imagem -->
        <div class="relative flex justify-end h-full flex-col text-gray-100 bg-cover bg-center p-8" style="background-image: url('./images/background.jpg')">
            <h1 class="relative z-10 text-6xl font-bold">Feirinha Digital</h1>
            <p class="relative z-10">Descomplique seu mercado</p>
            <div class="absolute inset-0 bg-black/25 backdrop-blur-[1px]"></div>
        </div>

        <!-- Seção de Formulários -->
        <main class="bg-white flex items-center justify-center flex-col">
            <div class="flex flex-col justify-center p-8 md:p-18 w-full max-w-md">
                <!-- Toggle Switch -->
                <div class="flex justify-center mb-6">
                    <div class="flex bg-gray-200 rounded-lg p-1">
                        <button id="btnLogin"
                            class="cursor-pointer px-4 py-2 rounded-md transition-all duration-200 bg-lime-500 text-white">
                            Login
                        </button>
                        <button id="btnCadastro"
                            class="cursor-pointer px-4 py-2 rounded-md transition-all duration-200 text-gray-600 hover:text-gray-800">
                            Cadastrar
                        </button>
                    </div>
                </div>

                <!-- Formulário de Login -->
                <form id="formLogin" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="loginEmail" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500 focus:border-transparent outline-none transition">
                    </div>
                    <div>
                        <label for="loginSenha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" id="loginSenha" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500 focus:border-transparent outline-none transition">
                    </div>
                    <button type="submit"
                        class="w-full bg-lime-500 text-white py-2 rounded-lg hover:bg-lime-600 transition-colors duration-200 font-medium">
                        Entrar
                    </button>
                    <div class="text-center">
                        <a href="#" class="text-sm text-lime-500 hover:text-lime-600">Esqueceu a senha?</a>
                    </div>
                </form>

                <!-- Formulário de Cadastro -->
                <form id="formCadastro" class="space-y-4 hidden">
                    <div>
                        <label for="cadastroNome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text" id="cadastroNome" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500 focus:border-transparent outline-none transition">
                    </div>
                    <div>
                        <label for="cadastroEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="cadastroEmail"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500 focus:border-transparent outline-none transition">
                    </div>
                    <div>
                        <label for="cadastroSenha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" id="cadastroSenha" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500 focus:border-transparent outline-none transition">
                    </div>
                    <div>
                        <label for="cadastroConfirmaSenha" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                        <input type="password" id="cadastroConfirmaSenha" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-lime-500 focus:border-transparent outline-none transition">
                    </div>
                    <button type="submit"
                        class="w-full bg-lime-500 text-white py-2 rounded-lg hover:bg-lime-600 transition-colors duration-200 font-medium">
                        Cadastrar
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const btnLogin = document.getElementById('btnLogin');
        const btnCadastro = document.getElementById('btnCadastro');
        const formLogin = document.getElementById('formLogin');
        const formCadastro = document.getElementById('formCadastro');

        // Função para alternar entre formulários
        function mostrarLogin() {
            formLogin.classList.remove('hidden');
            formCadastro.classList.add('hidden');
            btnLogin.classList.add('bg-lime-500', 'text-white');
            btnLogin.classList.remove('text-gray-600', 'hover:text-gray-800');
            btnCadastro.classList.remove('bg-lime-500', 'text-white');
            btnCadastro.classList.add('text-gray-600', 'hover:text-gray-800');
        }

        function mostrarCadastro() {
            formLogin.classList.add('hidden');
            formCadastro.classList.remove('hidden');
            btnCadastro.classList.add('bg-lime-500', 'text-white');
            btnCadastro.classList.remove('text-gray-600', 'hover:text-gray-800');
            btnLogin.classList.remove('bg-lime-500', 'text-white');
            btnLogin.classList.add('text-gray-600', 'hover:text-gray-800');
        }

        // Event listeners
        btnLogin.addEventListener('click', mostrarLogin);
        btnCadastro.addEventListener('click', mostrarCadastro);

        // Handlers de submit
        formLogin.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;
            
            // Validação básica 
            if (email && senha) {
                console.log('Login:', { email, senha });
                // Redireciona para products.html
                window.location.href = 'products.html';
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });

        formCadastro.addEventListener('submit', (e) => {
            e.preventDefault();
            const nome = document.getElementById('cadastroNome').value;
            const email = document.getElementById('cadastroEmail').value;
            const senha = document.getElementById('cadastroSenha').value;
            const confirmaSenha = document.getElementById('cadastroConfirmaSenha').value;
            
            // Validações
            if (!nome || !email || !senha || !confirmaSenha) {
                alert('Por favor, preencha todos os campos!');
                return;
            }
            
            if (senha !== confirmaSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            console.log('Cadastro:', { nome, email, senha });
            // Redireciona para products.html
            window.location.href = 'products.html';
        });
    </script>
</body>
</html>
